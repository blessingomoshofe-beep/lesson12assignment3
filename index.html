<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            right: 30px;
            border: 3px solid black;
        }
        div.sticky{
            position: sticky;
            top: 1px;
            left: 20px;
            width: 100px;
            border: 3px solid plum;
        }
    </style>
    <style>
        div{
            background-color: red;
            padding: 10px;
        }
        div.first{
        opacity: 0.1;
        }
    </style>
</head>
<body>
    <h1>I love gaming</h1>
    <div>
        Div with no property
    </div>
    <div class="sticky">
        Div with sticky position property
    </div>
    <br><br><br><br><br>
    <h2>The red devils</h2>
    <p>We are united</p>
    <div class="first"><p>opacity 0.1</p></div>
    <div><p>MANCHESTER UNITED (RED DEVILS)</p></div>
    
</body>
</html>
